
<!DOCTYPE html>
<html>
<head>
    <title>در حال انتقال...</title>
    <script type="text/javascript">
        // این دستور کاربر را به آدرس جدید منتقل می‌کند
        // و صفحه فعلی را در تاریخچه مرورگر جایگزین می‌کند
        window.location.replace("https://example.com/your-target-url");
    </script>
</head>
<body>
    <p>در حال انتقال شما به آدرس جدید هستیم...</p>
    <p>اگر به صورت خودکار منتقل نشدید، لطفاً <a href="https://example.com/your-target-url">اینجا کلیک کنید</a>.</p>
</body>
</html>
