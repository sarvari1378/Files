name: Run Bash Script
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Run script
      run: |
        #!/bin/bash
        # Download the file from the provided URL
        curl -o links.txt https://raw.githubusercontent.com/yebekhe/TelegramV2rayCollector/main/sub/reality
        # Initialize a counter variable
        counter=1
        # Loop through each line in the file
        while read -r line; do
            # Replace the text after the '#' character with "AZADI-X"
            new_line=$(echo "$line" | sed "s/#.*/#üè≥SAJED(AZADI)-$counter/")
            # Increment the counter variable
            ((counter++))
            # Print the modified line
            echo "$new_line"
        done < links.txt > new_links-$counter

    - name: Commit and push changes
      run: |
        git config --global user.name 'sajed sarvari'
        git config --global user.email 'ms.sarvari1378@gmail.com'
        git add new_links-$counter
        git commit -m "Add output file"
        git push

